    expectStatus: 401

  - id: radarr
    name: Radarr
    url: "https://radarr.vaaski.dev"
    expectStatus: 401

  - id: sonarr
    name: Sonarr
    url: "https://sonarr.vaaski.dev"
    expectStatus: 401

  - id: prowlarr
    name: Prowlarr
